<ion-view view-title="Ratings Center">
  <ion-content class="padding" scroll="false">
    <div class="list card" ng-init="index = 0" ng-src="{{data[index]}}">

      <div class="item">
        <h2>{{data[index].name}}</h2>
        <p>{{data[index].uploadDate}}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{ data[index].source }}" ng-if="data[index].type ==='picture'">
        <video controls autoplay class="video" width="100%" height="100%" webkit-playsinline ng-if="data[index].type==='video'">
          <source ng-src="{{ data[index].source }}" type="video/mp4">
          <source ng-src="{{ data[index].source }}" type="video/ogg">
          <source ng-src="{{ data[index].source }}" type="video/webm">
        </video>
        <div>{{ data[index].description }}</div>
      </div>  

      <div class="item">
        <p class="subdued">Average Rating: {{ data[index].averageRating }}
          <i class="ion-star"></i>
        </p>
        <p class="subdued">Views: {{ data[index].viewCount }}</p>
        <p class="subdued">Voters: {{ data[index].voters }}</p>
      </div>

    </div>

  <div class="button-bar">
    <button class="button button-dark" ng-click="index = (index + 1) % data.length">
      <b>Skip</b>
    </button>
    <button class="button button-positive" ng-click="index = (index + 1) % data.length">
      <b>Next</b>
    </button>
  </div>

  </ion-content>
</ion-view>
