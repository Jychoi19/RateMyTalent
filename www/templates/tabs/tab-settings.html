<ion-view view-title="Settings">
  <ion-content class="padding">
        <h3>Welcome to RateMyTalent</h3>
        <h4>Hello {{authData.facebook.displayName || authData.password.username}}!</h4>
    <br>
    <ion-list>
        <ion-toggle  ng-model="settings.enableVisibility">
            Allow other users to see me
        </ion-toggle>
        <ion-toggle  ng-model="settings.enableContact">
            Allow other to contact me
        </ion-toggle>
        <ion-item href="#/tab/settings/passwordchange" class="item item-icon-left">
            <i class="icon ion-edit royal"></i>Change Password
        </ion-item>
        <p>*disclaimner: you cannot delete facebook made accounts</p>
        <button class="button button-block button-dark" ng-click="confirmLogOutAccount()">
          <b>Log Out</b>
        </button>
        <button class="button button-block button-assertive icon-left ion-ios-trash" ng-click="confirmDeleteAccount()">
          <b>Delete Account</b>
        </button>
        
    </ion-list>
  </ion-content>
</ion-view>
