<ion-view view-title="Login">
  <ion-content class="padding">
    <form ng-submit="loginAccount()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input ng-model="user.email" type="text" placeholder="Enter Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password" placeholder="Enter Password">
        </label>
      </div>
      <button class="button button-positive button-block">Login</button>
    </form>
    <div class = "col text-center">
      Forgot your password? <strong><a href = "#">Click Here!</a></strong>
    </div>   
  </ion-content>
</ion-view>
